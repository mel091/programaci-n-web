<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styleInicio.css">
</head>
<body>
    <div class="contenedor-login">
        
        <div class="seccion-imagen">
            <div class="superposicion-imagen">
                <h1>DH</h1>
            </div>
        </div>

        <div class="seccion-formulario">
            <div class="formulario-login">
                <img src="img/loguito.png" alt="Logo" class="logo">
                <h1 class="h1-titulos">Inicio de sesión</h1>
                <form action="index.html">
                    <div class="contenedor-escribir">
                        <input type="email" id="email" placeholder="Correo electrónico" required>
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <a href="contra.html" class="enlace-olvido">¿Olvidaste tu contraseña?</a>
                     </div>
                    <button class="boton" type="submit">Iniciar sesión</button>
                </form>
                <a href="registro.html" class="enlace-registro">Registrarse</a>
            </div>
        </div>
    </div>
    <footer class="inferior">
        <h4>Este sitio está protegido por reCAPTCHA y se aplican la Política de Privacidad y los Términos de Servicio de Google.</h4>
    </footer>
</body>
</html>
