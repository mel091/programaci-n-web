<!DOCTYPE html>
<html lang="en">
<head>

    <title>Página de inicio</title>
    <link rel="icon" href="img/logo-chiquito.png" type="image/png">

    <script src="https://kit.fontawesome.com/78dcbe4d32.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <img class="logo" src="img/logo.png" alt="logo">
            <label class="name "><strong>Dream Hall</strong></label>
        </div>
        <div class="right">
            <label class="user ">Carolina Hernández</label>
            <img class="profile-img" src="img/p20.jpg" alt="">
        </div>
    </div>

    <div class="separador"></div>
   
    <div class="preferencias">
        <div class="combo">
            <label class="pref" for="op">Invitados</label>
            <select class="combo-box" name="op" id="op">
                <option value="op1">100</option>
                <option value="op2">200</option>
                <option value="op3">300</option>
                <option value="op4">400</option>
                <option value="op5">500</option>
                <option value="op6">500+</option>
            </select>
        </div>
    
        <div class="combo">
            <label class="pref" for="op">Fecha</label>
            <select class="combo-box" name="op" id="op">
                <option class="value" value="op1">06/11/2024</option>
                <option class="value" value="op2">20/12/2024</option>
                <option class="value" value="op3">22/11/2024</option>
                <option class="value" value="op4">09/12/2024</option>
            </select>
        </div>
    
        <div class="combo">
            <label class="pref" for="op">Amenidades</label>
            <select class="combo-box" name="op" id="op">
                <option value="op1">Alberca</option>
                <option value="op2">Jardín</option>
                <option value="op3">Wi-Fi</option>
            </select>
        </div>
    
        <div class="combo-last">
            <label class="pref" for="op">Precio</label>
            <select class="combo-box" name="op" id="op">
                <option value="op1">$20,000 o menos</option>
                <option value="op2">$30,000</option>
                <option value="op3">$40,000</option>
                <option value="op4">$50,000</option>
                <option value="op5">Cualquier precio</option>
            </select>
        </div>
    </div>
    

    <div class="input-group mb-3 space">
        <input type="" class="form-control tam" placeholder="¿Qué estás buscando...?">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><img class="search-img" src="img/search.png" alt=""></button>
    </div>

    <div class="buttons">
        <button class="button"><i class="fa-solid fa-car"></i> Estacionamiento</button>
        <button class="button"><img class="relleno" src="img/sun.png" alt="">Exterior</button>
        <button class="button"><img class="relleno" src="img/Playground.png" alt="">Área de juegos</button>
        <button class="button"><i class="fa-solid fa-person-swimming"></i> Alberca</button>
        <button class="button"><i class="fa-solid fa-wifi"></i> Wi-Fi</button>
        <button class="button"><i class="fa-solid fa-chair"></i> Mesas y sillas</button>
        <button class="button"><i class="fa-solid fa-wheelchair-move"></i> Acceso para discapacitados</button>
        <!-- <button class="button">></button> -->
    </div>
