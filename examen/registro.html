<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styleInicio.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="seccion-imagen">
            <div class="superposicion-imagen">
                <h1>DH</h1>
            </div>
        </div>
        <div class="seccion-formulario">
            <div class="formulario-login">
                <img src="img/loguito.png" alt="Logo" class="logo">
                <h1 class="h1-titulos">Registro</h1>
                <form action="index.html">
                    <div class="contenedor-escribirRe">
                        <input type="email" id="emailReg" placeholder="Correo electrónico" required>
                        <input type="usuario" id="usuarioReg" placeholder="Nombre de usuario" required>
                        <input type="password" id="contraReg" placeholder="Contraseña" required>
                        <input type="password" id="confirmar-contraReg" placeholder="Confirmar contraseña" required>
                        <button class="boton" id="botonReg" type="submit">Registrarse</button>
                    </div>
                </form>
                <a href="login.html" class="enlace-sesion">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
    <footer class="inferior">
        <h4>Este sitio está protegido por reCAPTCHA y se aplican la Política de Privacidad y los Términos de Servicio de Google.</h4>
    </footer>
</body>
</html>
